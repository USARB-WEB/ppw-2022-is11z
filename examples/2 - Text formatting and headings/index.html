<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <hr>

    This is a <strong>strong</strong> text. <br>
    This is a <u>underlined</u> text. <br>
    This is a <em>italic</em> text. <br>

    x <sup>2</sup>+2x+1=0 <br>
    x <sub>1</sub> + x <sub>2</sub> = y <br>

    <code>
        for(int i = 1; i < 100; i++){
            cout << i;
        }
    </code>
    <pre>
        for(int i = 1; i < 100; i++){
            cout << i;
        }
    </pre>
    <br>
    <q>This is a quote</q>
</body>
</html>
